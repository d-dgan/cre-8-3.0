<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<script type="text/javascript" src="js/instafeed.min.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

</head>

<body>
	<div id="instafeed" class="owl-carousel owl-theme owl-loaded owl-drag"></div>

	<script type="text/javascript">
		var feed = new Instafeed({
			accessToken: 'IGQVJYR2JEV0Y1aDVmd0hyc0w1Q3A3d0ZAfYjZATUGpnYlprcDQ0bzBvbHJuOEdDQWhiaHF6elZA1RURxTUx4aTNnZAnNvUi15OFFTSUo3ODZAjY0N0OUptOHFrVDd0cDA0YVpISHVvbUJfWFZAKVENnaTJpNgZDZD',
			limit: 8,
			template:'<div class="item"><a href="{{link}}" target="_blank"><img title="{{caption}}" src="{{image}}" /></a></div>',

			after: function(){

				$('.owl-carousel').owlCarousel({
					loop:true,
					margin:10,
					nav:false,
					responsiveClass:true,
					responsive:{
						0:{
							items:1
							
						},
						600:{
							items:3
							
						},
						1000:{
							items:5,							
							loop:false
						}
					}
				});
			}
		});


		feed.run();

	</script>



</body>
</html>
